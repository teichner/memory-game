<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="diamond" viewBox="0,0,20,20" width="15.5%" height="11%">
      <rect x="0" y="0" width="20" height="20" fill="firebrick" />
      <polygon points="0,10 10,0 20,10, 10,20" stroke="black" fill="firebrick" stroke-width="1" />
    </pattern>
  </defs>
  <style>
    rect.frame {
    fill: gold;
    border-radius: 10px;
    }

    rect.body {
    }

    .card-text {
    font: 110px monospace;
    fill: firebrick;
    }
  </style>
  <g *ngFor="let row of rows; index as i" [attr.transform]="rowTransform(i)">
    <g *ngFor="let card of row; index as j" [attr.transform]="cellTransform(j)">
      <g *ngIf="faceUp(card); else faceDown">
        <rect class="frame" x="0" y="0" width="128" height="178" rx="5" ry="5"></rect>
        <rect class="body" x="4" y="4" width="120" height="170" fill="snow" rx="5" ry="5"></rect>
        <text class="card-text" x="-2" y="125">{{ card.value }}</text>
      </g>
      <ng-template #faceDown>
        <g (click)="onCardClick(card)">
          <rect class="frame" x="0" y="0" width="128" height="178" rx="5" ry="5"></rect>
          <rect class="body" x="4" y="4" width="120" height="170" fill="url(#diamond)" rx="5" ry="5"></rect>
        </g>
      </ng-template>
    </g>
  </g>
</svg>
